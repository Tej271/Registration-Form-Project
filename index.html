<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
      <link

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      rel="stylesheet"

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

      crossorigin="anonymous">

    <script

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

      crossorigin="anonymous"

    ></script>

    <title>Registration form</title>

  </head>
    <body>

      <div

      style="color: black;

        height: 70px;

        text-align: center;

        padding-top: 10px;

        background: #eae5e5;">

      <h1>REGISTRATION FORM</h1>
      </div>

    <div class="container">

      <form

        class="container row g-3"

        name="registrationform"

        onsubmit="return submitform()"

      >

        <div class="col-md-6" style="margin-top: 50px">

          <label>First name</label>

          <input

            type="text"

            class="form-control"

            id="firstname"

            name="firstname"

          />

          <span id="first" class="text-danger"></span>

        </div>

        <div class="col-md-6" style="margin-top: 50px">

          <label>Last name</label>

          <input

            type="text"

            class="form-control"

            id="lastname"

            name="lastname"

          />

          <span id="last" class="text-danger"></span>

        </div>

        <!-- <div class="row g-3"> -->

        <div class="col-md-6">

          <label>Email</label>

          <div class="input-group">

            <span class="input-group-text" id="inputGroupPrepend">@</span>

            <input

              type="text"

              name="email"

              class="form-control"

              id="email"

              aria-describedby="inputGroupPrepend"

            />
            <br>
            <span id="em" class="text-danger"></span>

          </div>

        </div>

        <div class="col-md-6">

          <label>Phone Number</label>

          <div class="input-group">

            <span class="input-group-text" id="inputGroupPrepend">+91</span>

            <input

              type="number"

              name="phone"

              class="form-control"

              id="phone"

              aria-describedby="inputGroupPrepend"

            />
            
            <span id="ph" class="text-danger"></span>

          </div>

        </div>

        <!-- </div> -->

        <div class="col-md-6">

          <label>Batch No</label>

          <select class="form-select" id="batch">

            <option selected disabled value="">Select Batch No...</option>

            <option>1</option>

            <option>2</option>

            <option>3</option>

          </select>

          <span id="bat" class="text-danger"></span>

        </div>

        <div class="col-md-6">

          <label>Current Module</label>

          <select class="form-select" id="current">

            <option selected disabled value="">Select Current Module...</option>

            <option>5</option>

            <option>6</option>

            <option>7</option>

          </select>

          <span id="cur" class="text-danger"></span>

        </div>



        <div class="col-12">

          <div class="form-check">

            <input class="form-check-input" type="checkbox" required value="" />

            <label class="form-check-label" for="invalidCheck">

              Agree to terms and conditions

            </label>

          </div>

        </div>

        <div class="col-12">

          <button

            style="background-color: black"

            class="btn btn-primary"

            type="submit"

            name="submit"

            value="submit"

            id="submit"

          >

            Submit form

          </button>

        </div>

      </form>

    </div>

    <script src="script.js"></script>

  </body>

</html>
